<!DOCTYPE html>
<html>
  <head>
    <script>
      function hasUpperCase(input) {
        for (var i = 0; i < input.length; i++) {

          if (input[i] === input[i].toUpperCase()) {
            return true;
          }
        }
      }

      function hasLowerCase(input) {
        for (var j = 0; j < input.length; j++) {

          if (input[j] === input[j].toLowerCase()) {
            return true;
          }
        }
      }

      function isLongEnough(input) {
        if (input.length >= 8) {
          return true;
        }
      }

      function hasSpecialCharacter(input) {
        var specialCharacter = ['!', '@', '#', '$', '%', '^', '&', '*', '(', ')', '_', '+'];
        for (var a = 0; a < input.length; a++) {
          for (var b = 0; b < specialCharacter.length; b++) {
            if (input[a] === specialCharacter[b]) {
              return true;
            }
          }
        }
      }

      function isPasswordValid(input) {
        //Upper Case Checker Code.
        if (hasUpperCase(input) === true && hasLowerCase(input) === true && hasSpecialCharacter(input) === true && isLongEnough(input) === true) {
          document.write("Your password is valid");
        }
        if (!hasUpperCase(input)) {
          document.write("You need a uppercase letter." + '<br>');
        }
        if (!hasLowerCase(input)) {
          document.write("You need a lowercase letter." + '<br>');
        }
        if (!hasSpecialCharacter(input)) {
          document.write("You need a special character." + '<br>');
        }
        if (!isLongEnough(input)) {
          document.write("Your password is too small." + '<br>');
        }
      }

      isPasswordValid(prompt("Please enter your password: "));

    </script>
  </head>
</html>
